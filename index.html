    //function to make the download button reset after being downlaoded
        document.addEventListener("DOMContentLoaded", function () {
        const openLink = document.querySelector(".label a.title");
        const checkbox = document.querySelector(".label .input");

        openLink.addEventListener("click", function (event) {
            // Optionally prevent default link behavior initially
            event.preventDefault(); 
            
            // Trigger the download
            const downloadLink = openLink.getAttribute("href");
            const downloadElement = document.createElement("a");
            downloadElement.href = downloadLink;
            downloadElement.download = downloadLink.split('/').pop(); // Suggest filename for download
            downloadElement.click();
            

            // After triggering the download, uncheck the checkbox
            setTimeout(function () {
                checkbox.checked = false; // Unchecks the checkbox after a short delay
            }, 15); // Delay to ensure download is triggered first

            document.body.removeChild(downloadElement)
        });
    });
